<!DOCTYPE html>

<html>
<head>
	<title>Google</title>
	<!--HTML Practice -->
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<!-- Google navigation bar -->
	<header>
		<a style="padding:4px;"href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX"> +You </href>
		<a style="padding:4px" href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1"> Gmail </href>
		<a style="padding:4px" href="https://www.google.com/imghp?hl=en&tab=wi&ei=_U6DVKWJGYTbsATh-IHgCw&ved=0CAQQqi4oAg"> Images </href>
		<select style="margin:4px" title="apps"> 
			<option>+You</option>
			<option>Search</option>
			<option>YouTube</option>
			<option>Maps</option>
			<option>Play</option>
			<option>News</option>
			<option>Gmail</option>
			<option>Drive</option>
			<option>Calendar</option>
		</select>	
		<div id="signin">
			<a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/imghp%3Fhl%3Den%26tab%3Dwi%26ei%3D_U6DVKWJGYTbsATh-IHgCw%26ved%3D0CAQQqi4oAg"> Sign in </href>
		</div>
	</header>
	
	<!-- Google logo -->
	<div id="main">
	<img src="googlelogo.png"/>
	
	<!-- Google search options -->
	<div id="searching">
		<form>
			<input class="search" type="text" name="searchbar"/>  <br>
			<input class="button" type="submit" name="googlesearch" value="Google Search">
			<input class="button"type="submit" name="imfeelinglucky" value="I'm Feeling Lucky">
		</form>
	</div>
	</div>
	
	<!--Google footer -->
	<footer>
		<span id="left">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.com/services/?fg=1">Business</a>
			<a href="https://www.google.com/intl/en/about/">About</a> 
		</span>
		
		<span id="right">
			<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
			<select title="Settings">
				<option> Search settings </option>
				<option> Advanced search </option>
				<option> History </option>
				<option> Search Help </option>
				<option> Send feedback </option>
			</select> 
		</span>
	</footer>
